[loggers]
keys=root,saas_erp,werkzeug,sqlalchemy,celery

[handlers]
keys=console,file,error_file,audit_file

[formatters]
keys=detailed,simple,json

[logger_root]
level=INFO
handlers=console,file

[logger_saas_erp]
level=INFO
handlers=console,file,audit_file
qualname=saas_erp
propagate=0

[logger_werkzeug]
level=WARNING
handlers=console,file
qualname=werkzeug
propagate=0

[logger_sqlalchemy]
level=WARNING
handlers=console,file
qualname=sqlalchemy
propagate=0

[logger_celery]
level=INFO
handlers=console,file
qualname=celery
propagate=0

[handler_console]
class=StreamHandler
level=INFO
formatter=detailed
args=(sys.stdout,)

[handler_file]
class=handlers.RotatingFileHandler
level=INFO
formatter=detailed
args=('logs/app.log', 'a', 10485760, 10)

[handler_error_file]
class=handlers.RotatingFileHandler
level=ERROR
formatter=detailed
args=('logs/error.log', 'a', 10485760, 10)

[handler_audit_file]
class=handlers.RotatingFileHandler
level=INFO
formatter=json
args=('logs/audit.log', 'a', 10485760, 10)

[formatter_detailed]
format=%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(funcName)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_json]
format={"timestamp": "%(asctime)s", "level": "%(levelname)s", "logger": "%(name)s", "message": "%(message)s", "module": "%(module)s", "function": "%(funcName)s", "line": "%(lineno)d"}
datefmt=%Y-%m-%dT%H:%M:%S
